<html lang="zh-CN">
<head>

<body class="user-select">
<section class="container-fluid">
<!-- header -->
{include file='public/header'}
<!-- header --> 
<!-- left -->
<div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="{:url('index/index')}">报告</a></li>
      </ul>
      <ul class="nav nav-sidebar">
      	<li class="active"><a href="{:url('diary/diaryshow')}">日志</a></li>
        <li><a href="{:url('article/index')}">文章</a></li>
        <li><a href="{:url('comment/index')}">评论</a></li>
        <li><a href="{:url('message/msg')}">留言</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="{:url('column/index')}">栏目</a></li>
        <li  ><a class="dropdown-toggle" id="otherMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">其他</a>
          <ul class="dropdown-menu" aria-labelledby="otherMenu">
            <li><a href="{:url('others/index')}">友情链接</a></li>
            <li><a href="{:url('others/loginlog')}">访问记录</a></li>           
          </ul>
        </li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a class="dropdown-toggle" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">用户</a>
          <ul class="dropdown-menu" aria-labelledby="userMenu">
          <li><a href="{:url('user/detail')}">用户详情</a></li>
            <li><a href="{:url('user/index')}">管理用户</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{:url('user/loginlog')}">管理登录日志</a></li>
          </ul>
        </li>
        <li><a class="dropdown-toggle" id="settingMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">设置</a>
          <ul class="dropdown-menu" aria-labelledby="settingMenu">
            <li><a href="{:url('config/setting')}">基本设置</a></li>
            <li role="separator" class="divider"></li>
            <li class="disabled"><a>扩展菜单</a></li>
          </ul>
        </li>
      </ul>
    </aside>
<!-- left -->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="{:url('diary/usave')}" method="post" enctype="multipart/form-data" class="add-article-form">
          <input type='hidden' name='id' value="{$res->id}" />
          <div class="col-md-9">
            <h1 class="page-header">更改日志</h1>
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="title" value="{$res->title}" class="form-control" placeholder="在此处输入标题" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="content" type="text/plain">{$res->content}</script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>关键字</span></h2>
              <div class="add-article-box-content">
              	<input type="text" class="form-control" placeholder="请输入关键字" name="keywords" value="{$res->keywords}" autocomplete="off">
                <span class="prompt-text">多个标签请用英文逗号,隔开。</span>
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
              	<textarea class="form-control" name="describe" autocomplete="off">{$res->describe}</textarea>
                <span class="prompt-text">描述是可选的手工创建的内容总结，并可以在网页描述中使用</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>发布</span></h2>
              <div class="add-article-box-content">
              	<p><label>状态：</label><span class="article-status-display">未发布</span></p>
                <p><label>公开度：</label>
                {if ($res->state==0)}
                <input type="radio" name="state" value="0"  checked/>公开 
                <input type="radio" name="state" value="1" />加密
                {else}
                <input type="radio" name="state" value="0"  />公开 
                <input type="radio" name="state" value="1"  checked/>加密
                {/if}
                </p>
                <p><label>更新于：</label><span class="article-time-display"><input style="border: none;" type="datetime" name="uptime" value="{$time|date='Y-m-d H:i:s',###}" /></span></p>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit">更新</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="__STATIC__/admin/js/bootstrap.min.js"></script> 
<script src="__STATIC__/admin/js/admin-scripts.js"></script>
<script src="__STATIC__/admin/lib/ueditor/ueditor.config.js"></script> 
<script src="__STATIC__/admin/lib/ueditor/ueditor.all.min.js"> </script> 
<script src="__STATIC__/admin/lib/ueditor/lang/zh-cn/zh-cn.js"></script>  
<script id="uploadEditor" type="text/plain" style="display:none;"></script>
<script type="text/javascript">
var editor = UE.getEditor('article-content');
window.onresize=function(){
    window.location.reload();
}
var _uploadEditor;
$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用
        //_uploadEditor.setDisabled();
        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();
        //侦听图片上传
        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            $("#pictureUpload").attr("value", arg[0].src);
            //图片预览
            
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
    var myImage = _uploadEditor.getDialog("insertimage");
    myImage.open();
});
//弹出文件上传的对话框
function upFiles() {
    var myFiles = _uploadEditor.getDialog("attachment");
    myFiles.open();
}
</script>
</body>
</html>
