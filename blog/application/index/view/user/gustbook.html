<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人博客</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="优雅、稳重、大气,低调。" />
<link href="__STATIC__/index/css/index.css" rel="stylesheet">
<link href="__STATIC__/index/css/style.css" rel="stylesheet">
<link href="__STATIC__/index/css/liuyanban.css" rel="stylesheet">
</head>
<body>
{include file='public/header'}
<article class="blogs">
<h1 class="t_nav"><span>既然来了，那么就留下你的足迹吧！</span><a href="{:url('index/index/index')}" class="n1">网站首页</a><a href="#" class="n2">留言板</a></h1>
<div class="bloglist left">
   <div id="gustbook">
   	<!-- 下面实现留言板功能 -->
   	<form action="{:url('user/saveGust')}" method="post">  
    <div class="mainframe">  
        <div class="title"><h1><em>留言板</em></h1></div>  
        <div class="info">  
           	<span>这是主人留下的寄语~~</span>
        </div>  
        <div class="content" ><textarea class="content1" contenteditable="true" name="content" cols="95" rows="7"></textarea></div>  
        <input type="submit" value="留言" class="subbtn">  
        <div class="numofmessage"><h3>留言({$mnum})</h3></div>  
        <!-- 下面是留言区 -->  
        <div class="msgFrame"> 
        {foreach $msg as $v} 
           <div class="content_1">  
                
                 <ul class="mainInfo">  
                     <li class="userId"><a href="#">用户:{$v->username}</a></li>  
                     <li class="conInfo">  
                          {$v->content}
                        </li>  
                     <li class="time">{$v->gtime|date="Y-m-d H:i:s",###}</li>  
                </ul>
  				
            </div>  
            {/foreach}
         </div>          
         
           {$msg->render()}  
           
    </div>  		
</form>	
   </div>  
</div>

<!--right-->
{include file='public/right'}
</article> 
{include file='public/footer'}
